<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить экран</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: all 1s ease;
            flex-direction: column; /* Чтобы текст и кнопка были друг под другом */
        }
        #message {
            font-size: 2rem;
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color: #fda0ea;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff5dde;
        }
    </style>
</head>
<body>

<button id="changeScreenButton">Тыкни</button>
<div id="message"></div>

<script>
    document.getElementById("changeScreenButton").addEventListener("click", function() {
        document.body.style.backgroundColor = "lightblue";
        const messageDiv = document.getElementById("message");
        messageDiv.innerText = "Я люблю тебя! <3";
        this.style.display = "none";
    });
</script>

</body>
</html>
